<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special characters</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
        padding: 20px;
    }
</style>
<body>
    <!-- This is the main heading -->
    <h1>Understanding HTML Entities</h1>

    <!-- A paragraph explaining the use of special characters -->
    <p>Some common special characters are:</p>
    <ul>
        <li>&amp; (Ampersand)</li>
        <li>&lt; (Less than)</li>
        <li>&gt; (Greater than)</li>
        <li>&quot; (Double Quote)</li>
        <li>&apos; (Single Quote)</li>
    </ul>
</body>
</html>
