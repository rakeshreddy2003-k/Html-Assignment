<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: lightyellow;
        color: black;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
    th {
        background-color: darkblue;
        color: white;
    }
</style>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Maths </td>
                <td>Sports </td>
                <td>Science</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Sports</td>
                <td>Maths</td>
                <td>Science </td>
                <td>Sports</td>
                <td>Social</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Maths </td>
                <td>Science </td>
                <td>Sports </td>
                <td>Maths </td>
                <td>Social </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
