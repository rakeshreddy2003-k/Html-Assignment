<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: lightgray;
        color: black;
        text-align: center;
    }
    audio, video {
        margin-top: 20px;
        max-width: 100%;
    }
</style>
<body>
    <h2>Audio Example</h2>
    <audio controls>
        <source src="Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>This is an audio file that plays.</p>

    <h2>Video Example</h2>
    <video controls>
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <p>This is a video file that shows.</p>
</body>
</html>
